name: melon_admin
description: "멜론티켓 관리자 웹 대시보드"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core (shared models, services, repos, theme)
  melon_core:
    path: ../melon_core

  # Firebase (direct usage in app)
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # UI
  cupertino_icons: ^1.0.8
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  panorama_viewer: ^2.0.7

  # Utils
  intl: ^0.20.2

  # File & Excel (admin-specific)
  file_picker: ^8.1.6
  image_picker: ^1.1.2
  excel: ^4.0.6
  shadcn_flutter: ^0.0.23

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
