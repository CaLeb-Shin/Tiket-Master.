name: melon_core
description: "멜론티켓 공유 코어 - 모델, 서비스, 레포지토리"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.4
  flutter: ">=3.5.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_messaging: ^15.1.5
  cloud_functions: ^5.1.5
  firebase_storage: ^12.3.6

  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Utils
  intl: ^0.19.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.2

  # Image
  image: ^4.2.0

  # UI (theme)
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
