<!DOCTYPE html>
<html>
<head><title>네이버 로그인</title></head>
<body>
<script>
  // URL 해시에서 액세스 토큰 추출
  var hash = window.location.hash.substring(1);
  var params = {};
  hash.split('&').forEach(function(pair) {
    var kv = pair.split('=');
    params[kv[0]] = decodeURIComponent(kv[1] || '');
  });

  if (params.access_token && window.opener) {
    window.opener._naverLoginResolve(params.access_token);
    window.opener._naverLoginResolve = null;
    window.opener._naverLoginReject = null;
  } else if (window.opener && window.opener._naverLoginReject) {
    window.opener._naverLoginReject('토큰을 받지 못했습니다');
  }
  window.close();
</script>
</body>
</html>
