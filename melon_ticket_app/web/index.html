  <script>
    (function () {
      const host = window.location.hostname;
      const isLocalHost = host === 'localhost' || host === '127.0.0.1' || host === '0.0.0.0';
      if (!isLocalHost || !('serviceWorker' in navigator)) return;
      if (sessionStorage.getItem('local-sw-cleared-v1') === '1') return;

      const clearRegistrations = navigator.serviceWorker
        .getRegistrations()
        .then((registrations) => Promise.all(registrations.map((reg) => reg.unregister())));

      const clearCaches = ('caches' in window)
        ? caches.keys().then((keys) => Promise.all(keys.map((key) => caches.delete(key))))
        : Promise.resolve();

      Promise.all([clearRegistrations, clearCaches]).finally(() => {
        sessionStorage.setItem('local-sw-cleared-v1', '1');
        window.location.reload();
      });
    })();
  </script>

        new daum.Postcode({
          oncomplete: function(data) {
            resolve(JSON.stringify({
              zonecode: data.zonecode,
              address: data.address,
              roadAddress: data.roadAddress,

              buildingName: data.buildingName,

          },
