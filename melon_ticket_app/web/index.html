  <script>
    (function () {
      const host = window.location.hostname;
      const isLocalHost = host === 'localhost' || host === '127.0.0.1' || host === '0.0.0.0';
      if (!isLocalHost || !('serviceWorker' in navigator)) return;
      if (sessionStorage.getItem('local-sw-cleared-v1') === '1') return;

      const clearRegistrations = navigator.serviceWorker
        .getRegistrations()
        .then((registrations) => Promise.all(registrations.map((reg) => reg.unregister())));

      const clearCaches = ('caches' in window)
        ? caches.keys().then((keys) => Promise.all(keys.map((key) => caches.delete(key))))
        : Promise.resolve();

      Promise.all([clearRegistrations, clearCaches]).finally(() => {
        sessionStorage.setItem('local-sw-cleared-v1', '1');
        window.location.reload();
      });
    })();
  </script>

    // 카카오 앱키는 환경변수로 관리 (Kakao Developers 콘솔에서 발급)
    // TODO: 실제 JavaScript 앱키로 교체
    if (typeof Kakao !== 'undefined' && !Kakao.isInitialized()) {
      Kakao.init('YOUR_KAKAO_JAVASCRIPT_APP_KEY');
    }

    // 카카오 로그인 → 액세스 토큰 반환
    function loginWithKakao() {
      return new Promise(function(resolve, reject) {
        if (typeof Kakao === 'undefined' || !Kakao.isInitialized()) {
          reject('카카오 SDK가 초기화되지 않았습니다');
          return;
        }
        Kakao.Auth.login({
          success: function(authObj) {
            resolve(authObj.access_token);
          },
          fail: function(err) {
            reject(JSON.stringify(err));
          }
        });
      });
    }

    // 네이버 로그인 (팝업 방식)
    // TODO: 네이버 클라이언트 ID로 교체
    var NAVER_CLIENT_ID = 'YOUR_NAVER_CLIENT_ID';
    var NAVER_CALLBACK_URL = window.location.origin + '/naver-callback.html';

    function loginWithNaver() {
      return new Promise(function(resolve, reject) {
        var state = Math.random().toString(36).substr(2);
        var url = 'https://nid.naver.com/oauth2.0/authorize'
          + '?response_type=token'
          + '&client_id=' + NAVER_CLIENT_ID
          + '&redirect_uri=' + encodeURIComponent(NAVER_CALLBACK_URL)
          + '&state=' + state;

        var popup = window.open(url, 'naverLogin', 'width=500,height=600');

        // 팝업에서 콜백으로 토큰 전달
        window._naverLoginResolve = resolve;
        window._naverLoginReject = reject;

        var checkClosed = setInterval(function() {
          if (popup && popup.closed) {
            clearInterval(checkClosed);
            if (window._naverLoginReject) {
              window._naverLoginReject('로그인 취소');
            }
          }
        }, 500);
      });
    }
  </script>
